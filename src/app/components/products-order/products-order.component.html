<div class="row" id="order">
  <div class="col-12 products">
    <div class="row" *ngFor="let product of _orderService.order.productsOrder; let last = last">
      <div class="col-lg-3 col-md-12">
        <img [src]="product.img" alt="" class="img-small">
      </div>
      <div class="col-lg-3 col-md-12 text-center">
        <span>{{product.name | translate}}</span>
        <ul>
          <li *ngFor="let extra of product.getExtras()">
            <span class="d-block" *ngIf="extra.selected">
              {{(extra.name | translate) + ': ' + (extra.selected | translate)}}
            </span>
            <span class="d-block" *ngIf="!extra.selected">
              {{extra.name | translate}}
            </span>
          </li>
        </ul>
      </div>
      <div class="col-lg-3 col-md-12 text-center">
        <span>{{(product.totalPrice() * product.quantity) | number:'1.0-0'}}</span>
      </div>
      <div class="col-lg-3 col-md-12 text-center">
        <i class="fa fa-minus-circle ml-3 mr-3" (click)="_orderService.order.oneLessProduct(product)"></i>
        <span>{{product.quantity}}</span>
        <i class="fa fa-plus-circle ml-3 mr-3" (click)="_orderService.order.oneMoreProduct(product)"></i>

        <hr *ngIf="!last" class="w-100">
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-12">
    <span class="d-block">
      {{('label.total.order' | translate) + ':' + _orderService.order.totalOrder() }}
    </span>
  </div>
</div>
