<div class="row" id="footer">
  <div class="col-12 mt-4 mb-4">
    <button class="btn btn-block btn-light" (click)="openOrderModal()"> {{'label.my.order' | translate}}
    <i class="fa fa-plus-circle"></i>
    </button>
  </div>
</div>

<ng-template #modal_order let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{'label.pay.order' | translate}}</h5>
      <button type="button" class="close" data-dismiss="modal"(click)="modal.dismiss()" >
        <span>&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col-12 text-center">
          <span class="no-elements">{{'label.no.elements.order' | translate}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-products-order></app-products-order>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <!--
      (click)="modal.close('yes')"
      Se puede enviar valores en la accion de cerrar el modal
      -->
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('yes')">{{'label.do.order' | translate}}</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('no')">{{'label.cancel' | translate}}</button>
    </div>
  </div>
</ng-template>
